---
layout: default
title: Small and Sharp
---

{% for post in site.posts %}
<article>
  <section>
    <div id="title">
      <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
      <p>{{ post.date | date_to_string }}</p>
      <hr>
      <span class="credits left">{{ post.tags }}</span><span class="credits right">by <a href="https://github.com/{{ post.author }}">@{{ post.author }}</a></span>
    </div>
    {{ post.content }}
  </section>
</article>
{% endfor %}
