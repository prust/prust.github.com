---
layout: default
---

<article>
  <div id="title">
    <h1><a href="{{ post.url }}">{{ page.title }}</a></h1>
    <p>{{ page.date | date_to_string }}</p>
    <hr>
    <span class="credits right">by <a href="https://github.com/{{ page.author }}">@{{ page.author }}</a></span>
  </div>
  <section>{{ content }}</section>
</article>
